{% extends 'base.html' %}

{% block title %}Login - Civic Issue Reporting System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Your Account
                    </h2>
                </div>
                
                <form id="login-form" class="card-body">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               required
                               autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               required
                               autocomplete="current-password">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p>Don't have an account? 
                           <a href="/register/" class="text-primary">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.row {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
}

.col-md-6 {
    width: 100%;
    max-width: 500px;
}

.text-primary {
    color: #667eea;
    text-decoration: none;
}

.text-primary:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// Additional login page specific JavaScript can go here
document.addEventListener('DOMContentLoaded', function() {
    // Focus on username field
    const usernameField = document.getElementById('username');
    if (usernameField) {
        usernameField.focus();
    }
    
    // Show demo credentials hint for development
    if (window.location.hostname === 'localhost' || window.location.hostname.includes('replit')) {
        showToast('Demo: Use admin/admin123 for admin access or create a new citizen account', 'info', 10000);
    }
});
</script>
{% endblock %}
